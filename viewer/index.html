<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Tour Viewer</title>
  <link rel="stylesheet" href="vendor/reset.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="viewer-header">
    <div class="title">Virtual Tour Viewer</div>
    <div class="actions">
      <button class="btn ghost" id="btn-gyro">Enable Gyro</button>
      <button class="btn ghost" id="btn-reset-orientation">Reset Orientation</button>
      <button class="btn ghost" id="btn-vr">Enter VR</button>
    </div>
  </header>

  <main class="viewer-shell">
    <div class="pano">
      <div id="pano" class="pano-single">
        <div class="placeholder">Viewer Placeholder</div>
      </div>
      <div id="pano-vr" class="pano-vr">
        <div class="pano-pane" id="pano-left"></div>
        <div class="pano-pane" id="pano-right"></div>
      </div>
    </div>

    <aside class="side-panel">
      <div class="panel-section">
        <div class="section-title">Groups</div>
        <select id="group-select" class="field-select" aria-label="Scene groups"></select>
      </div>

      <div class="panel-section">
        <div class="section-title">Scenes</div>
        <div class="scene-list" id="scene-list"></div>
      </div>

      <div class="panel-section">
        <div class="section-title">Map</div>
        <div class="floorplan-tools">
          <button class="btn ghost" id="btn-floorplan-zoom-out">-</button>
          <button class="btn ghost" id="btn-floorplan-zoom-in">+</button>
          <button class="btn ghost" id="btn-floorplan-zoom-reset">Reset</button>
          <span class="floorplan-zoom-value" id="floorplan-zoom-value">100%</span>
        </div>
        <div class="floorplan-wrap">
          <div id="floorplan-stage" class="floorplan-stage hidden">
            <img id="floorplan-image" class="floorplan-image hidden" alt="Floorplan">
            <div id="floorplan-markers" class="floorplan-markers hidden" aria-label="Floorplan scene markers"></div>
          </div>
          <div id="floorplan-empty" class="muted-note hidden"></div>
        </div>
      </div>
    </aside>
  </main>

  <footer class="license-footer">
    Powered by Marzipano (Apache-2.0), JSZip (MIT), Bowser (MIT), Screenfull (MIT), Reset CSS (Public Domain).
  </footer>

  <div class="hotspot-modal" id="hotspot-modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Hotspot</h2>
        <button class="btn ghost" id="btn-close-modal">Close</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="vendor/screenfull.min.js"></script>
  <script src="vendor/bowser.min.js"></script>
  <script src="vendor/marzipano.js"></script>
  <script src="app.js"></script>
</body>
</html>
